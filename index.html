<!doctype html>
<html lang="en">

<head>
    <title>HangMan Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main class="container text-center">

        <h1 class="mb-4"> Shamrock HangMan</h1>

        <!--select the difficulty-->
        <div id="difficultySelection" class="d-none">
            <h3>Select Difficulty</h3>
            <button class="btn btn-success difficulty-btn" onclick="startGame('easy')">Easy</button>
            <button class="btn btn-warning difficulty-btn" onclick="startGame('medium')">Medium</button>
            <button class="btn btn-danger difficulty-btn" onclick="startGame('hard')">Hard</button>
        </div>

        <!--Difficulty Box will display-->
        <div id="difficultyBox" class="mt-3 p-3 fw-bold"> <!--ADD BACK THE D-NONE-->
            PLACEHOLDER TEXT
        </div>


        <!--Game Area-->

        <div class="gameArea" class="mt-4"><!--ADD BACK THE D-NONE-->
            <!--Word display-->
            <h2 class="wordDisplay" class="mb-3">_ _ _ _ _ _ _</h2>


            <!--Inputs for guessing -->
            <div>
                <input type="text" id="letterInput" maxlength="1" class="form-control d-inline-block w-auto text-center"
                    placeholder="guessLetter">
                <button id="guessing" class="btn btn-warning" onclick="guessLetter()">Guess</button>
            </div>
        </div>

        <p id="wrongLetters"></p>

        <img id="shamrock" src="" alt="" class="">

        <!--Wrong guesses-->
        <div class="mt-4">
            <button id="restartGame" class="btn btn-danger" onclick="restartGame()">Restart Game</button>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
